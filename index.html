<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Notizen</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/note.png">

    <script src="script.js">

    </script>

</head>


<body onload="showNotes()">


    <div class="header">

        <img class="header-logo" src="img/note-128.png">
        <div class="header-logo-name">Felis-Notizen</div>
        <img class="menu-icon hide" onclick="openMobileMenu()" src="img/menu-4-64.png">

    </div>

    <hr class="hyphen">

    <div id="mobileMenu"></div>
    <div class="hide">
        <span id="activeNavi" class="active-navi-mobile">Notizen</span>
    </div>

    <div class="container-body">

        <div id="menu" class="container-navi hide-mobile">
            <nav class="nav-text">
                <div onclick="openNotes()" id="navNotes" class="navi-left navi-left-active"><img
                        src="img/note-black-64.png">
                    Notizen</div>
                <div onclick="openTrash()" id="navTrash" class="navi-left"><img src="img/trash.png">
                    Papierkorb</div>

            </nav>
        </div>



        <div class="note-container">
            <div id="noteInput" class="note-input-container">
                <textarea id="note" class="note-input" type="text" placeholder="Notiz schreiben..."></textarea>
                <div class="note-btn-container">
                    <button class="create-btn" onclick="addNote()" href="#">Erstellen</button>

                </div>
            </div>
        </div>

    </div>

    <div class="container-notes">

        <div class="container-added-notes" id="myNotes">

            <!-- Hier werden die Notizen angezeigt -->
        </div>
        <div class="container-added-notes" id="myTrash">


            <!-- Hier werden die gelÃ¶schten Notizen angezeigt -->
        </div>

    </div>


</body>

</html>
